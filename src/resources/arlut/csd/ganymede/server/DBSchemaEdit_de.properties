# Created: 21 October 2005

#
# global
#

#global.schema_error = Schema Editing Error
global.schema_error = Fehler Schema bearbeiten

#
# createNewBase
#

#createNewBase.new_base = New Base
createNewBase.new_base = Neue Basis
#createNewBase.new_base_indexed = New Base {0,number,#}
createNewBase.new_base_indexed = Neue Basis {0,number,#}

#
# deleteBase
#

#deleteBase.none_such = Deletion Error.\nObject Base "{0}" not found in the Ganymede DBStore.
deleteBase.none_such = Fehler beim Löschen.\nDie Objekt-Basis "{0}" wurde im Ganymede-DBStore nicht gefunden.
#deleteBase.in_use = Deletion Error.\nObject Base "{0}" is currently in use in the Ganymede DBStore.
deleteBase.in_use = Fehler beim Löschen.\nDie Objekt-Basis "{0}" wird gerade benutzt.

#
# deleteNameSpace
#

#deleteNameSpace.missing_namespace = Namespace Deletion Error.\nNamespace "{0}" not found in the Ganymede DBStore.
deleteNameSpace.missing_namespace = Fehler beim Löschen des Namespace.\nDer Namespace "{0}" wurde im Ganymede-DBStore nicht gefunden.
#deleteNameSpace.in_use = Namespace Deletion Error.\nNamespace "{0}" is currently in use, bound to {1}.
deleteNameSpace.in_use = Fehler beim Löschen des Namespace.\nDer Namespace "{0}" wird gerade benutzt und ist gebunden an {1}.

