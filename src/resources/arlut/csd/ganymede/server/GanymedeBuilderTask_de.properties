#
# run
#

#run.shutting_down = Aborting builder task {0} for shutdown condition: {1}
run.shutting_down = Builder-Task {0} wird wegen Bedingung {1} abgebrochen
#run.label_pattern = builder: {0,number,#}
run.label_pattern = Builder: {0,number,#}
#run.failed_lock_acquisition = Could not run task {0}, couldn''t get dump lock.
run.failed_lock_acquisition = Task {0} kann nicht ausgeführt werden. Dump kann nicht gesperrt werden.
#run.task_interrupted = Builder task {0} interrupted, not doing network build.
run.task_interrupted = Builder-Task {0} wurde unterbrochen, Build wird nicht ausgeführt.

