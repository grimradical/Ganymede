#
# getExpirationWarningMesg
#

#getExpirationWarningMesg.message = \n\
#\n\
#{0} {1} is scheduled to expire after {2,date}.  In order to prevent this {0} from \
#expiring, this object''s Expiration Date field must be cleared or changed in Ganymede.\n\
#\n\
#Object expiration typically means that the object in question is to be rendered unusable, \
#but the object will not be immediately removed from the Ganymede database.  Objects that \
#have expired will typically be scheduled for removal from the \
#Ganymede database after a delay period.\n\
#\n\
#Depending on the type of object, the object may be made usable again by a Ganymede administrator \
#taking the appropriate action prior to the object''s formal removal.\n\
#\n\
#As with all Ganymede messages, if you have questions about this action, please contact \
#your Ganymede management team.
getExpirationWarningMesg.message = \n\
\n\
{0} {1} ist eingeplant für Ablauf nach {2,date}.  Um dieses {0} vor dem Ablauf zu bewahren \
, muss das Ablaufdatum des Objekts entweder gelöscht oder geändert werden.\n\
\n\
Ablauf der Gültigkeit eines Objekts bedeutet normalerweise, dass das Objekt unbrauchbar wird, \
aber nicht, dass das Objekt sofort aus der DB gelöscht wird. Abgelaufene Objekte\
werden üblicherweise zum Löschen aus der DB nach einer bestimmten Zeit eingeplant.\n\
\n\
Je nach Objekt-Typ kann das Objekt vor dem entgültigen Löschen wieder durch einen Ganymede-Adminstrator verfügbar gemacht werden.\n\
\n\
Wenn Sie Fragen zu dieser Aktion haben, wenden Sie sich vertrauensvoll, wie übrigens bei allen anderen Meldungen auch, an ihr Ganymede-Management-Team.
