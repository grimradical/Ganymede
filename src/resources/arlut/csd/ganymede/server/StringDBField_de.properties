#
# verifyBasicConstraints
#

#verifyBasicConstraints.error_title = String Field Error
verifyBasicConstraints.error_title = Fehler Zeichenketten-Feld
#verifyBasicConstraints.type_error = Submitted value {0} is not a String!  Major client error while trying to edit field {1} in object {2}.
verifyBasicConstraints.type_error = Der Wert {0} ist keine Zeichenkette!  Schwerer Client-Fehler beim Bearbeiten von Feld {1} in Objekt {2}.
#verifyBasicConstraints.overlength = String value "{0}" is too long for field {1} in object {2}.  Strings in this field must be less than or equal to {3,number,#} characters long.
verifyBasicConstraints.overlength = Zeichenkette "{0}" ist zu lang für Feld {1} in Objekt {2}.  Zeichenketten für dieses Feld dürfen maximal {3,number,#} Zeichen lang sein.
#verifyBasicConstraints.underlength = String value "{0}" is too short for field {1} in object {2}.  Strings in this field must be greater than or equal to {3,number,#} characters long.
verifyBasicConstraints.underlength = Zeichenkette "{0}" ist zu kurz für Feld {1} in Objekt {2}.  Zeichenketten für dieses Feld müssen mindestens {3,number,#} Zeichen lang sein.
#verifyBasicConstraints.regexp_nodesc = String value "{0}" does not conform to the regular expression pattern established for string field {1} in object {2}.\n\n\
#This string field only accepts strings matching the following regular expression pattern:\n\n\
#"{3}"
verifyBasicConstraints.regexp_nodesc = Zeichenkette "{0}" passt nicht zu dem regular-expression-Muster für Feld {1} in Objekt {2}.\n\n\
Dieses Feld akzeptiert nur Zeichenketten, die auf folgendes regular-expression-Muster passen:\n\n\
"{3}"
#verifyBasicConstraints.regexp_desc = String value "{0}" does not conform to the regular expression pattern established for string field {1} in object {2}.\n\n\
#This string field only accepts strings matching the following criteria:\n\n\
#"{3}"
verifyBasicConstraints.regexp_desc = Zeichenkette "{0}" passt nicht zu dem regular-expression-Muster für Feld {1} in Objekt {2}.\n\n\
Dieses Feld akzeptiert nur Zeichenketten, die das folgende Kriterium erfüllen:\n\n\
"{3}"
#verifyBasicConstraints.bad_char = String value "{0}" contains a character ''{1}'' which is not allowed in field {2} in object {3}.
verifyBasicConstraints.bad_char = Zeichenkette "{0}" enthält das Zeichen ''{1}'', welches in Feld {2}, Objekt {3} nicht erlaubt ist.

#
# verifyNewValue
#

#verifyNewValue.non_editable = Don''t have permission to edit field {0} in object {1}.
verifyNewValue.non_editable = Sie haben keine Berechtigung, Feld {0} in Objekt {1} zu bearbeiten.
#verifyNewValue.invalid_choice = String value "{0}" is not a valid choice for field {1} in object {2}.
verifyNewValue.invalid_choice = Zeichenkette "{0}" ist keine gültige Wahl für Feld {1} in Objekt {2}.
