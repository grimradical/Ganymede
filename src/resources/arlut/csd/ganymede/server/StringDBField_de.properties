#

#getDiffString.deleted = \tDeleted: {0}\n
getDiffString.deleted = \tGelöscht: {0}\n
#getDiffString.added = \tAdded: {0}\n
getDiffString.added = \tHinzugefügt: {0}\n
#getDiffString.old = \tOld: {0}\n
