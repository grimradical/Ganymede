dumpXML.doNothing = Entweder dumpDataObjects oder dumpSchema muss angegeben werden.
#dumpXML.badSyncChannel = No such sync channel defined: {0}
dumpXML.badSyncChannel = Kein Sync-Channel definiert: {0}

