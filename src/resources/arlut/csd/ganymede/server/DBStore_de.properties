#
# load
#

#load.initerror = DBStore initialization error ({0})
load.initerror = Fehler beim Initialisieren des DBStore ({0})
#load.missing_labels = \n\
#*\n\
#*\n\
#* WARNING: DBStore load error: one or more object bases are missing\n\
#*          namespace constrained label fields.\n\
#*\n\
#*          Ganymede 2.0 now requires all object types to have\n\
#*          namespace-constrained label fields.\n\
#*\n\
#*          You MUST edit the schema before proceeding and define label fields\n\
#*          for all object types, or else Ganymede will behave unreliably.\n\
#*\n\
#*\n
load.missing_labels = \n\
*\n\
*\n\
* WARNUNG: Fehler beim Laden von DBStore: Eine oder mehrere Objekt-Basen haben kein \n\
*	   Label-Feld, das über Namespace eingeschränkt ist.\n\
*\n\
*          Ganymede 2.0 schreibt vor, dass alle Objekt-Typen solche Labels \n\
*          besitzen. \
*\n\
*          Bevor Sie weitermachen, müssen Sie das Schema bearbeiten und entspechende \n\
*          Label-Felder definieren, ansonsten wird das Verhalten von Ganymede \n\
*          nicht vorhersagbar.\n\
*\n\
*\n
#load.versionfail = DBStore initialization error: DBStore id mismatch for {0}
load.versionfail = DBStore Initialisierungsfehler: DBStore id passt nicht zu {0}

#
# updateTransactionNumber
#

#updateTransactionNumber.lingeringJournal = Inconsistent transaction number ({0}) detected while reading transaction from journal, expected {1}.\nThis probably means that the server was terminated in the middle of a dump process,\nand that the journal file is older than the ganymede.db file.  You should be able to\nremove the journal file and restart the server.
updateTransactionNumber.lingeringJournal = Beim Lesen einer Transaktion aus dem Journal wurde eine inkonsistente Transaktionsnummer ({0}) festgestellt. Erwartet wurde {1}.\nDas bedeutet, dass der Server wahrscheinlich mitten in einem Dump-Prozess abgebrochen wurde.\nDamit ist die Journal-Datei älter als die ganymede.db-Datei.  Es sollte möglich sein, die Journal-Datei zu löschen und den Server neu zu starten.
#updateTransactionNumber.badnumber = Inconsistent transaction number ({0}) detected while reading transaction from journal, expected {1}.  Throwing up.
updateTransactionNumber.badnumber = Beim Lesen einer Transaktion aus dem Journal wurde eine inkonsistente Transaktionsnummer ({0}) festgestellt. Erwartet wurde {1}.  Gebe auf.

