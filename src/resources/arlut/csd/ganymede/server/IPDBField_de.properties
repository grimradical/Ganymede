#
# global
#

#global.no_write_perms = Can''t change IP field {1} in object {0}, due to a lack of permissions or due to the object being in a non-editable state.
global.no_write_perms = IP-Feld {1} in Objekt {0} kann nicht geändert werden. Entweder keine Berechtigung oder Objekt ist nicht in bearbeitbarem Zustand.
#global.oops_vector = Scalar method called on a vector field: {1} in object {0}
global.oops_vector = Skalarmethode wurde für Vektor-Feld aufgerufen: {1} in Objekt {0}
#global.oops_scalar = Vector method called on a scalar field: {1} in object {0}
global.oops_scalar = Vektormethode wurde für Skalar-Feld aufgerufen: {1} in Objekt {0}
#global.really_bad_unmark = Error encountered attempting to dissociate reserved value {0} from field {1}.  This should not have happened, and must be due to a server error.
global.really_bad_unmark = Fehler beim Trennen des reservierten Wertes {0} von Feld {1}. Dies sollte nicht passieren und muss Ausdruck eines Server-Fehlers sein.
#global.already_in_use = IP address {0} already in use in the server
global.already_in_use = IP-Adresse {0} wird bereits benutzt

#
# setValue
#

#setValue.oops = Server: Error in IPDBField.setValue()
setValue.oops = Server: Fehler in IPDBField.setValue()

#
# setElement
#

#setElement.oops = Server: Error in IPDBField.setElement()
setElement.oops = Server: Fehler in IPDBField.setElement()
#setElement.null_value = Null value passed to {0}:{1}.setElement()
setElement.null_value = {0}:{1}.setElement() wurde Null-Wert übergeben

#
# addElement
#

#addElement.null_value = Null value passed to {0}:{1}.addElement()
addElement.null_value = {0}:{1}.addElement() wurde Null-Wert übergeben
#addElement.oops = Server: Error in IPDBField.addElement()
addElement.oops = Server: Fehler in IPDBField.addElement()
#addElement.too_big = Error in IPDBField.addElement(): Field {1} already at or beyond array size limit in object {0}
addElement.too_big = Fehler in IPDBField.addElement(): Das Feld {1} in Objekt {0} ist bereits an oder über der Maximalzahl der Elemente

#
# addElements
#

#addElements.oops = Server: Error in IPDBField.addElements()
addElements.oops = Server: Fehler in IPDBField.addElements()
#addElements.null_value = IPDBField.addElements(): Can''t add a null or empty vector to field {1} in object {0}
addElements.null_value = IPDBField.addElements(): Kann Null- oder leeren Vektor nicht zu Feld {1} in Objekt {0} hinzufügen.
#addElements.too_big = Error in IPDBField.addElements(): Field {1} in object {0} is limited to {2} items.  Can''t add the {3} additional items requested.
addElements.too_big = Fehler in IPDBField.addElements(): Feld {1} in Objekt {0} ist auf {2} Elemente beschränkt.  Kann also keine {3} zusätzlichen Elemente hinzufügen.
#addElements.self_error = Error, IPDBField.addElements(): attempt to add our own contents back to us
addElements.self_error = Fehler in IPDBField.addElements(): Versuch, die eigenen Elemente hinzuzufügen

#
# genIPbytes
#

#genIPbytes.class_error = Error, input to IPDBField.getIPbytes() is a {0}, rather than a String or an array of Byte.
genIPbytes.class_error = Fehler, Eingabe für IPDBField.getIPbytes() ist {0}. Dies ist keine Zeichenkette oder ein Feld von Bytes.

#
