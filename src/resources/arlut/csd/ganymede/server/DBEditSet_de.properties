#commit_finalizeTransaction.exception = Couldn''t finalize transaction to journal.  IOException caught writing to journal.
commit_finalizeTransaction.exception = Kann Transaktion nicht abschliessen.  Beim Schreiben in das Journal ist eine IO-Exception aufgetreten.
#commit_finalizeTransaction.exception_text = Couldn''t finalize transaction to journal, the server may have run out of disk space.\n\n{0}
commit_finalizeTransaction.exception_text = Kann Transaktion nicht abschliessen. Der Server hat eventuell keinen Plattenplatz mehr.\n\n{0}
