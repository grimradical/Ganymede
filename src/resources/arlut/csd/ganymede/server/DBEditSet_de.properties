commit_createLogEvent.deleted_nodiff = {0} {1}, <{2}> wurde gelöscht.\n\n

#
# commit_persistTransaction()
#

#commit_persistTransaction.error = Couldn''t commit transaction, couldn''t write transaction to disk
commit_persistTransaction.error = Transaktion konnte nicht abgeschlossen werden. Das Schreiben auf Platte schlug fehl
#commit_persistTransaction.error_text = Couldn''t commit transaction, the server may have run out of disk space.  Couldn''t write transaction to disk.
commit_persistTransaction.error_text = Transaktion konnte nicht abgeschlossen werden. Der Server hat möglicherweise keinen Plattenplatz mehr.
#commit_persistTransaction.exception = Couldn''t commit transaction, IOException caught writing journal
commit_persistTransaction.exception = Transaktion konnte nicht abgeschlossen werden. Beim Schreiben des Journals ist eine IO-Exception aufgetreten
#commit_persistTransaction.exception_text = Couldn''t commit transaction, the server may have run out of disk space.\n\n{0}
commit_persistTransaction.exception_text = Transaktion konnte nicht abgeschlossen werden. Der Server hat möglicherweise keinen Plattenplatz mehr.\n\n{0}

#
# commit_persistTransaction()
#

#commit_persistTransaction.error = Couldn''t commit transaction, couldn''t write transaction to disk
#commit_persistTransaction.error = Transaktion kann nicht abgeschlossen werden. Kann nicht auf Disk geschrieben werden
#commit_persistTransaction.error_text = Couldn''t commit transaction, the server may have run out of disk space.  Couldn''t write transaction to disk.
#commit_persistTransaction.error_text = Transaktion kann nicht abgeschlossen werden. Der Server hat möglicherweise keinen Plattenplatz mehr. Schreiben fehlgeschlagen
