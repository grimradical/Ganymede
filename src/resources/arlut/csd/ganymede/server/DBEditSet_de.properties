#
# global
#

#global.already = already committed or released
global.already = bereits abgeschlossen oder freigegeben

#
# constructors
#

#
# addObject()
#

#addObject.cant_add = Can''t add objects to the transaction during commit.
addObject.cant_add = Während der Abschlussphase können keine Objekte zur Transaktion hinzugefügt werden.

#
# popCheckpoint()
#

#popCheckpoint.no_checkpoint = DBEditSet.popCheckpoint(): couldn''t find checkpoint for {0}\nCurrently registered checkpoints:
popCheckpoint.no_checkpoint = DBEditSet.popCheckpoint(): kann keinen Checkpoint für {0} finden\nBekannte Checkpoints sind:

#
# rollback()
#

#rollback.non_interactive = rollback() called in non-interactive transaction
rollback.non_interactive = rollback() wurde in einer nicht-interaktiven Tansaktion aufgerufen

#
# commit()
#

#commit.forced_abort = Forced Transaction Abort
commit.forced_abort = Abbruch der Transaktion wurde erzwungen
#commit.forced_abort_text = The server ran into a non-reversible error while processing this transaction and forced an abort.
commit.forced_abort_text = Beim Abarbeiten der Transaktion ist ein nicht behebbarer Fehler aufgetreten. Die Transaktion wurde daraufhin abgebrochen.

# the following message is also used in commit_lockBases

#commit.commit_failure = Transaction commit failure
commit.commit_failure = Abschluss der Transaktion fehlgeschlagen
#commit.commit_failure_text = Couldn''t commit transaction, exception caught: {0}
commit.commit_failure_text = Transaktion kann nicht abgeschlossen werden. Aufgetretene Exception: {0}

#
# commit_log_events
#

#commit_log_events.log_failure = Error!  Problem occured while writing log entry, continuing with transaction commit.\n{0}
commit_log_events.log_failure = Fehler!  Beim Schreiben in die  Protokolldatei ist ein Problem aufgetreten. Transaktion wird fortgesetzt.\n{0}

#
# commit_lockBases()
#

#commit_lockBases.wLock = Error!  DBEditSet {0} commit already has writeLock established!
commit_lockBases.wLock = Fehler!  DBEditSet {0} hat bereits eine Schreibsperre gesetzt!
#commit_lockBases.interrupted = DBEditSet.commit(): lock aborted, commit failed, releasing transaction for {0}
commit_lockBases.interrupted = DBEditSet.commit(): Sperre aufgehoben, Abschluss fehlgeschlagen. Transaktion für {0} wird abgebrochen
#commit_lockBases.wLock_refused = Couldn''t commit transaction, our write lock was denied.. server goind down?
commit_lockBases.wLock_refused = Kann Transaktion nicht abschliessen, da Schreibsperre abgewiesen wurde... Server im Herunterfahren?

#
# commit_verifyNamespaces()

#commit_verifyNamespaces.conflicts = Error, namespace conflicts remaining at transaction commit time.\nThe following values are in namespace conflict:\n\t{0}
commit_verifyNamespaces.conflicts = Fehler: Beim Abschluss der Transaktion bestehen noch Namespace-Konflikte\nzwischen den folgenden Werten:\n\t{0}

#


#
# commit_handlePhase1()
#

#commit_handlePhase1.exception = Error in commitPhase1
commit_handlePhase1.exception = Fehler in Abschlussphase 1

#
# commit_checkObjectMissingFields()
#

#commit_checkObjectMissingFields.missing_fields = Error, required fields not filled in
commit_checkObjectMissingFields.missing_fields = Fehler: Pfichtfelder wurden nicht ausgefüllt
#commit_checkObjectMissingFields.missing_fields_text = Error, {0} object {1} has not been completely filled out.  The following fields need to be filled in before this transaction can be committed:\n\n
commit_checkObjectMissingFields.missing_fields_text = Fehler: {0} Objekt {1} wurde nicht vollständig ausgefüllt.  Die folgenden Felder müssen vor Abschluss der Transaktion noch ausgefüllt werden:\n\n

