commit_persistTransaction.ioexception_text = Transaktion kann nicht abgeschlossen werden. Der Server hat möglicherweise keinen Plattenplatz mehr.\n\n{0}
#commit_persistTransaction.exception_text = Couldn''t commit transaction, an exception was caught persisting to the journal.\n\n{0}
#commit_persistTransaction.exception_text = Transaktion kann nicht abgeschlossen werden. Beim Schreiben des Journals ist eine Exception aufgetreten.\n\n{0}

#
# commit_writeSyncChannels()
#

#commit_writeSyncChannels.badundo = ***\n*** Error in commit_writeSyncChannels()!  Couldn''t undo a transaction in the\njournal file*** after catching an exception!\n***\n*** The journal may not be completely recoverable!\n\n{0}
commit_writeSyncChannels.badundo = ***\n*** Fehler in commit_writeSyncChannels()!  Eine Transaktion im Journal konnte nicht widerrufen werden*** Es ist eine Exception aufgetreten!\n***\n*** Das Journal kann eventuell nicht vollständig wiederhergestellt werden!\n\n{0}
#commit_writeSyncChannels.exception = Couldn''t write transaction to sync channel.  Exception caught writing to sync channel.
commit_writeSyncChannels.exception = Kann Transaktion nicht in Sync-Channel schreiben. Beim Versuch ist eine Exception aufgetreten.
#commit_writeSyncChannels.no_sync_found = Couldn''t write transaction to sync channel {0} due to a FileNotFoundException.\n\nThis sync channel is configured to write to {1}, but this directory does not exist or is not writable.\n\nTransaction Cancelled.
commit_writeSyncChannels.no_sync_found = Kann Transaktion wegen einer FileNotFoundException nicht in Sync-Channel {0} schreiben.\n\nDieser Sync-Channel ist konfiguriert nach {1} zu schreiben, aber: Dieses Verzeichnis existiert nicht oder ist nicht schreibbar.\n\nTransaktion abgebrochen.
#commit_writeSyncChannels.ioexception_text = Couldn''t write transaction to sync channels due to an IOException.   The server may have run out of disk space.\n\n{0}
commit_writeSyncChannels.ioexception_text = Wegen einer IO-Exception war das Schreiben der Transaktion in die Sync-Channels nicht möglich. Der Server hat möglicherweise keinen Plattenplatz mehr.\n\n{0}
#commit_writeSyncChannels.exception_text = Exception caught while writing to sync channels.  Sync channels write aborted.\n\n{0}
commit_writeSyncChannels.exception_text = Beim Schreiben in die Sync-Channels ist eine Exception aufgetreten. Die Schreiboperation wurde abgebrochen.\n\n{0}

#
# commit_finalizeTransaction()
#

