# stopServer.properties
#
# A default localization file for the Ganymede server
#
# Note: All single quotes must be doubled for escaping.. so "can't" becomes "can''t".
#
# Created: 24 October 2005

#
# main
#

#main.usage = Ganymede stopServer: Error, invalid command line parameters.\nUsage: java stopServer -delay properties=<property file>
main.usage = Ganymede stopServer: Fehler, ungültige Parameter.\nAufruf: java stopServer -delay properties=<property-Datei>
#main.no_props = Ganymede stopServer: Error, couldn''t successfully load properties from file "{0}".
main.no_props = Ganymede stopServer: Fehler, kann Properties nicht aus Datei "{0}" lesen.
#main.not_bound = Ganymede stopServer: No server found running at URL "{0}".  This may possibly be due to a connection problem.\n{1}
main.not_bound = Ganymede stopServer: Unter URL "{0}" läuft kein Ganymede-Server. Dies kann ein Verbindungsproblem sein.\n{1}
#main.host = Ganymede stopServer: Unknown host exception encountered when looking up URL "{0}".
main.host = Ganymede stopServer: Unbekannter Rechner beim Auflösen der URL "{0}".
#main.remote_exception = Ganymede stopServer: Remote exception caught trying to connect to server object "{0}".\n\n{1}
main.remote_exception = Ganymede stopServer: Beim Verbindungsaufbau zum Server-Objekt "{0}" trat Remote-Exception auf.\n\n{1}
#main.malformed = Ganymede stopServer: Error, malformed URL for server: "{0}".
main.malformed = Ganymede stopServer: Fehler: Ungültige URL für Server: "{0}".

#main.pass_prompt = Ganymede server admin password:\ 
main.pass_prompt = Ganymede-Server Administrator Passwort:\ 
#main.working = Ganymede stopServer: Shutting down Ganymede server at "{0}".
main.working = Ganymede stopServer: Server auf "{0}" wird heruntergefahren.

#main.remote_exception2 = Ganymede stopServer: Remote exception caught trying to order shutdown for server object "{0}".\n\n{1}
main.remote_exception2 = Ganymede stopServer: Beim Versuch, den Server "{0}" herunterzufahren, trat Remote-Exception auf.\n\n{1}

#main.shut_down = Ganymede stopServer: Ganymede server "{0}" shut down.
main.shut_down = Ganymede stopServer: Ganymede-Server "{0}" heruntergefahren.
#main.waiting_to_shut_down = Ganymede stopServer: Ganymede server shutdown initiated for Ganymede server "{0}".\n\
#Server will shut down as soon as all current users are logged out.
main.waiting_to_shut_down = Ganymede stopServer: Herunterfahren von Ganymede-Server "{0}" eingeleitet.\n\
Server wird heruntergefahren, sobald sich alle Benutzer abgemeldet haben.

