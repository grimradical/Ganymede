#
# copyFieldTo
#

#copyFieldTo.error_subj = Error Copying Password Field
copyFieldTo.error_subj = Fehler beim Kopieren von Passwort-Feld
#copyFieldTo.no_read = Can''t copy field "{0}" in object "{1}", no read privileges on source.
copyFieldTo.no_read = Kann Feld "{0}" in Objekt "{1}" nicht kopieren, kein Leserecht für Quelle.
