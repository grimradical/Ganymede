# JythonServerProtocol.properties
#
# A default localization file for the Ganymede server
#
# Note: All single quotes must be doubled for escaping.. so "can't" becomes "can''t".
#
# Created: 7 September 2004

#
# global
#

# this is the string produced by the JythonServer loop when the connection closes
#global.done = Goodbye.
global.done = Auf Wiedersehen.

#
# processInput
#

# quit in the greeting string should match the quitcommand string
#processInput.greeting = \nHello {0}\nWelcome to the Ganymede Jython interpreter!\n\nType "quit" to exit.\n{1}
processInput.greeting = \nHallo {0}\nWillkommen zum Ganymede-Jython-Interpreter!\n\nGeben Sie "quit" zum Verlassen ein.\n{1}
#processInput.quitcommand = quit
processInput.quitcommand = quit

